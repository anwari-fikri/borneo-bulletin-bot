services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: borneo-bulletin-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - TZ=Asia/Kuala_Lumpur
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - borneo-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for image proxy if needed
  # proxy:
  #   image: nginx:alpine
  #   container_name: borneo-proxy
  #   ports:
  #     - "8080:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - borneo-net
  #   restart: unless-stopped

networks:
  borneo-net:
    driver: bridge
